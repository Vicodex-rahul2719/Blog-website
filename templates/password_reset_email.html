

    <table width="100%" cellpadding="0" cellspacing="0" style="margin: 20px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; padding: 20px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1);">
            <tr>
              <td style="text-align: center; padding: 20px;">
                <h2 style="color: #2563eb;">Hello {{ user.get_username }},</h2>
                <p style="font-size: 16px; color: #444;">
                  You requested a password reset. Click the button below to reset your password:
                </p>
                <p style="margin: 30px 0;">
                  <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                     style="background-color: #2563eb; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">
                    Reset Password
                  </a>
                </p>
                <p style="font-size: 14px; color: #666;">
                  If you didn’t request this, you can safely ignore this email.
                </p>
                <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">
                <p style="font-size: 12px; color: #999;">
                  © {{ domain }} | This is an automated message, please do not reply.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
