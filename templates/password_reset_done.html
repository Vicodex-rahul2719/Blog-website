{% extends "base/base.html" %}
{% block content %}
<style>
  .pw-done-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3rem 1rem;
    background: linear-gradient(135deg, #eef2f3 0%, #d9e4f5 100%);
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #22303f;
  }

  .pw-done-card {
    width: 100%;
    max-width: 600px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 18px 50px rgba(16, 24, 40, 0.15);
    background: linear-gradient(180deg, rgba(255,255,255,0.98) 0%, rgba(250,250,255,0.95) 100%);
    padding: 2.25rem;
    text-align: center;
  }

  .pw-done-icon {
    width: 70px;
    height: 70px;
    margin: 0 auto 1.2rem;
    border-radius: 50%;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 6px 22px rgba(78,115,223,0.22);
  }
  .pw-done-icon svg {
    width: 36px;
    height: 36px;
    color: #fff;
  }

  .pw-done-card h2 {
    margin: 0 0 .6rem 0;
    font-size: 1.5rem;
    font-weight: 700;
    color: #12243b;
  }

  .pw-done-card p {
    margin: 0 auto 1.4rem;
    max-width: 460px;
    line-height: 1.45;
    color: #4b5b6b;
  }

  .btn-gradient {
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    border: none;
    color: #fff;
    border-radius: 999px;
    padding: 10px 22px;
    font-weight: 600;
    box-shadow: 0 8px 30px rgba(78,115,223,0.18);
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }
</style>

<div class="pw-done-page">
  <div class="pw-done-card">
    <div class="pw-done-icon">
      <!-- envelope with check icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 4h16v16H4z" stroke="none"/>
        <path d="M4 4h16v16H4z" fill="none"/>
        <path d="M4 4l8 8 8-8"/>
        <path d="M9 13l3 3 5-5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h2>Password Reset Email Sent</h2>
    <p>
      Weâ€™ve emailed you instructions to reset your password. Please check your inbox (and spam/junk folder just in case).
    </p>

    <a href="{% url 'login' %}" class="btn-gradient">Return to Login</a>
  </div>
</div>
{% endblock %}
