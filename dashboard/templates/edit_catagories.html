{% extends 'base/base.html' %} {% block content %}
    <style>
      body {
        background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
      }

      /* Sidebar Glass Effect */
      .sidebar {
      min-height: 100%;
      /* background: var(--sidebar-gradient); */
      /* background: rgba(255, 255, 255, 0.2);; */
      backdrop-filter: blur(12px);
      padding: 25px 18px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      background: rgba(25, 25, 35, 0.95);
    }
       .manus-gradient {
  background: linear-gradient(90deg, #ff6ec4, #7873f5);
  border: none;
  color: #fff;
  border-radius: 8px;
}

      /* Menu Styling */
      .menu-card {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        margin-bottom: 10px;
        border-radius: 12px;
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.4s ease;
      }
      .bg-gradient-green { background: linear-gradient(135deg, #11998e, #38ef7d); }
      .menu-card i {
        margin-right: 7px;
        font-size: 1.2rem;
      }
      .category-card {
        transition: transform 0.3s;
        cursor: pointer;
        backdrop-filter: blur(50px);
      }
      .category-card:hover {
        transform: scale(1.02);
        background-color: white;
      }
      .category-card h5:hover {
        text-decoration: underline;
      }
      .category-icon {
        width: 60px;
        height: 60px;
        object-fit: cover;
      }
      .text-primary:hover{
            text-decoration: none;
      }
      /* Mobile adjustments */
      @media (max-width: 992px) {
        .sidebar {
          min-height: auto;
          margin-bottom: 5px;
        }
      }
    </style>
    {% for message in messages %}
    <div
      class=" alertdiv alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Alert !</strong> {{message}}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        id="close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <script>
      document.querySelector("#close").addEventListener("click", function () {
        document.querySelector(".alertdiv").style.display = "none";
      });
    </script>

    <div class="container-fluid py-4">
      <div class="row g-3">
        <!-- Sidebar Menu -->
        {% include 'leftsidebar.html' %}
        <div class="col-lg-9">
          <div class="container">
            <div class="container heading-middle rounded" style="background-color: rgba(24, 9, 54, 1)">
              <h2 class="text-center text-warning">
                <b>UPDATE CATEGORY</b>
              </h2>
            </div>
            {% load crispy_forms_tags %}
            <div class="row g-2">
                <!-- add categories form -->
                 <form action="{% url 'edit_catagories' category.id %}" method="POST" class="mb-3 mt-2">
                 {% csrf_token %}
                 {{ form|crispy }}
                  <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">UPDATE</button>
                  <a href="{% url 'all_categories' %}" class="btn btn-dark" style="text-decoration: none;">View All</a></div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
