{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid py-4">
     {% for message in messages %}
  <div class=" alertdiv alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Alert !</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}

  <script>
    document.querySelector("#close").addEventListener("click", function () {
      document.querySelector(".alertdiv").style.display = "none";

    });
  </script>

  <div class="row g-3">
    <!-- Sidebar -->
    {% include 'leftsidebar.html' %}

    <!-- Main Content -->
    <div class="col-lg-9">
      <div class="form-card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-user"></i>Update User</h5>
        </div>
        <div class="p-4">
          <form id="userForm" action="{% url 'edit_users' users.id%}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-end mt-4 gap-2">
              <button type="submit" class="btn btn-gradient">
                <i class="fas fa-user-plus"></i> Update User
              </button>
              <a href="{% url 'users' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #eef2f3, #d9e4f5);
    font-family: "Poppins", sans-serif;
    color: #2c3e50;
  }

  /* Sidebar */
  .sidebar {
    min-height: 100%;
    background: rgba(25, 25, 35, 0.95);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  }
  .menu-card {
    display: flex;
    align-items: center;
    padding: 12px 15px;
    margin-bottom: 12px;
    border-radius: 12px;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  .menu-card i { margin-right: 10px; }
  .menu-card:hover {
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    transform: translateX(5px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  /* Form Card */
  .form-card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 22px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.15);
    overflow: hidden;
    transition: 0.4s;
  }
  .form-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  }

  .card-header {
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    color: #fff;
    padding: 1.5rem;
    text-align: center;
  }
  .card-header h5 {
    font-weight: 700;
    letter-spacing: 1px;
  }

  /* Input Fields */
  .form-control {
    border-radius: 12px !important;
    border: 1px solid #ccc;
    padding: 12px 15px;
    transition: all 0.3s ease;
    font-size: 0.95rem;
  }
  .form-control:focus {
    border-color: #4e73df;
    box-shadow: 0 0 8px rgba(78, 115, 223, 0.3);
  }

  label {
    font-weight: 600;
    margin-bottom: 6px;
    color: #34495e;
  }

  /* Error Messages */
  .invalid-feedback, .errorlist {
    font-size: 0.85rem;
    color: #e74c3c;
    margin-top: 4px;
  }

  /* Buttons */
  .btn-gradient {
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    border: none;
    color: #fff;
    border-radius: 50px;
    padding: 12px 30px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(78,115,223,0.3);
  }
  .btn-gradient:hover {
    background: linear-gradient(135deg, #3956d5, #17a673);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(78,115,223,0.5);
  }
  .btn-secondary {
    border-radius: 50px;
    padding: 12px 30px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
  }
  .btn-secondary:hover {
    opacity: 0.9;
  }
  .bg-gradient-green {
        background: linear-gradient(135deg, #11998e, #38ef7d);
      }
</style>
{% endblock %}
